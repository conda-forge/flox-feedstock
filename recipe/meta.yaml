{% set python_min = "3.11" %}
{% set name = "flox" %}
{% set version = "0.10.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/eb/8f/87460e012f3ec7d70afee287a47c163a3ba6f149e909f6c89ef9360705cb/flox-{{ version }}.tar.gz
  sha256: d5e208ddb248f62987938070dc755911d400d3cc53957692714df1a1a77823f4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=61
    - setuptools_scm >=7
    - numpy >=1.26
    - numpy_groupies >=0.9.19
    - pandas >=2.1
    - packaging >=21.3
    - toolz
    - scipy >=1.12
  run:
    - packaging >=21.3
    - numpy >=1.26
    - numpy_groupies >=0.9.19
    - pandas >=2.1
    - python >={{ python_min }}
    - toolz
    - scipy >=1.12
  run_constrained:
    - numbagg >=0.6

test:
  imports:
    - flox
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/xarray-contrib/flox
  summary: Fast & furious GroupBy operations for dask.array
  license: Apache-2.0
  license_file: LICENSE

  doc_url: https://flox.readthedocs.io/
  dev_url: https://github.com/dcherian/flox

extra:
  recipe-maintainers:
    - dcherian
